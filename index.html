<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div></div>
        <div>
          <p class="title">Your Library</p>
        </div>
        <div>
          <a class="new-book" href="#"><div>+ Book</div></a>
        </div>
      </div>
      <div class="library"></div>
    </div>
    <div class="modal-container">
      <div class="modal-content">
        <a href="" class="modal-exit"><span class="material-symbols-outlined"> close </span></a>
        <div class="modal-inner">
          <p class="modal-heading">Add your book</p>

          <form action="">
            <label for="book-title">Title</label>
            <input type="text" name="bookTitle" id="book-title" />
            <label for="author">Author</label>
            <input type="text" name="author" id="author" />
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" />
            <div class="row">
              <input type="checkbox" name="readStatus" id="read" />
              <label for="read">Read</label>
            </div>
            <button class="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
